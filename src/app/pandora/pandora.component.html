<div  class="container text-center">
  <h1> POMODORO CLOCK </h1>
  <h2> Be Most Productive </h2>
  <div class="row">
    <div class="offset-md-3 col-md-3">
      <a href="#" (click)="workMinus()">-</a>
      <p >{{workTime}}</p>
      <a href="#" (click)="workPlus()">+</a>
    </div>
    <div class="col-md-3">
      <a href="#" (click)="breakMinus();">-</a>
      <p >{{breakTime}}</p>
      <a href="#" (click)="breakPlus();">+</a>
    </div>
  </div>
  <div> 
      <p >
        {{min}}
      </p> 
      : 
      <p >
        {{sec}}
      </p>
  </div>
  <input type="button" value="Start" (click)="start()">
  <input type="button" value="Play" (click)="resume()">
  <input type="button" value="Pause" (click)="pause()">
  <input type="button" value="Reset" (click)="reset()">
</div>
